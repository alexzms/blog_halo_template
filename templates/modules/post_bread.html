<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <th:block th:fragment="post_bread">
    <div class="joe_container joe_bread">
      <ul class="joe_bread__bread">
        <li class="item">
          <i class="jiewen joe-icon-shouye"></i>
          <a href="/" class="link" title="Homepage">Homepage</a>
        </li>
        <th:block th:if="${not #lists.isEmpty(post.categories)}">
          <th:block th:with="category = ${post.categories[0]}">
            <li class="line">/</li>
            <li class="item">
              <a
                class="link"
                th:href="${category.status.permalink}"
                th:title="${category.spec.displayName ?: 'Default Category'}"
                >[[${category.spec.displayName ?: 'Default Category'}]]</a
              >
            </li>
          </th:block>
        </th:block>
        <th:block th:if="${#lists.isEmpty(post.categories)}">
          <li class="line">/</li>
          <li class="item">
            <a class="link" th:href="${site.url}" title="Uncategorized">Uncategorized</a>
          </li>
        </th:block>
        <li class="line">/</li>
        <li class="item">Main Text</li>
      </ul>
    </div>
  </th:block>
</html>
